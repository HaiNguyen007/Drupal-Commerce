langcode: en
status: true
dependencies: {  }
id: shopify_migrate_product_variation_import_csv
migration_tags:
  - shopify_migrate
migration_group: shopify_migrate_csv
label: 'Shopify Migrate Variation Import'
source:
  plugin: csv
  keys:
    - Variant SKU
process:
  title:
    plugin: default_value
    default_value: null
  type:
    plugin: default_value
    default_value: shopify
  attribute_option1name/target_id:
    -
      plugin: migration
      migration: shopify_migrate_product_attribute_option1_name
      source: Option1 Name
  attribute_option1value/target_id:
    -
      plugin: migration
      migration: shopify_migrate_product_attribute_option1_value
      source: Option1 Value
  attribute_option2name/target_id:
    -
      plugin: migration
      migration: shopify_migrate_product_attribute_option2_name
      source: Option2 Name
  attribute_option2value/target_id:
    -
      plugin: migration
      migration: shopify_migrate_product_attribute_option2_value
      source: Option2 Value
  attribute_option3name/target_id:
    -
      plugin: migration
      migration: shopify_migrate_product_attribute_option3_name
      source: Option3 Name
  attribute_option3value/target_id:
    -
      plugin: migration
      migration: shopify_migrate_product_attribute_option3_value
      source: Option3 Value
  sku: Variant SKU
  price/number: Variant Price
  price/currency_code:
    plugin: default_value
    default_value: USD
destination:
  plugin: 'entity:commerce_product_variation'
migration_dependencies:
  required:
    - shopify_migrate_product_attribute_option1_name
    - shopify_migrate_product_attribute_option1_value
    - shopify_migrate_product_attribute_option2_name
    - shopify_migrate_product_attribute_option2_value
    - shopify_migrate_product_attribute_option3_name
    - shopify_migrate_product_attribute_option3_value

